{% extends 'basic.html' %}
{% block title %}首頁{% endblock %}
{% block js %}
<script src="../../static/index.js"></script>
{% endblock %}
{% block content %}


<!-- Masthead -->
<header class="masthead text-white text-center">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-xl-9 mx-auto">
        <h1 class="mb-5">判斷新聞及訊息真實程度</h1>
      </div>
      <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
        <form name="form1" onsubmit="return predict()">
          <div class="form-row">
            <!-- <div class="col-12 col-md-9 mb-2 mb-md-0">
              <input type="text" name="inputText" class="form-control form-control-lg" placeholder="輸入欲判斷的文字內容">
            </div> -->
            <div class="col-12">
              <label for="inputText">輸入欲判斷的文字內容</label>
              <textarea class="form-control" id="inputText" rows="5" name="inputText" placeholder="輸入欲判斷的文字內容"></textarea>
            </div>
            <div class="col-12 mt-2">
              <button id="predict_btn" type="submit" class="btn btn-block btn-lg btn-dark">判斷</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-xl-9 mx-auto mt-3">
        <div class="container">
          <p class="lead bg-dark rounded">利用自然語言處理(NLP)中的BERT模型以及長短期記憶模型(LSTM)判斷新聞及訊息真實程度</p>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Icons Grid -->
<section class="bg-light text-center">
  <div class="jumbotron result">

    <h1 id="title" class="display-4"></h1>
    <div class="loading">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div class="finish">
      <p id="info" class="lead"></p>
      <hr class="my-4">
      <p>您輸入判斷的文字為</p>
      <p id="yourtext"></p>
      <button type="button" id="again" class="btn btn-primary">繼續判斷</button>
    </div>
  </div>
</section>


{% endblock %}
